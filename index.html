<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" charset="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Sign in - Sluralpright</title>
</head>
<body>
	<div id="wrapper">
		<div id="left">
			<div id="signin">
				<div class="logo">
					<img src="https://image.ibb.co/hW1YHq/login-logo.png" alt="Sluralpright">
				</div>
				<form>
					<div>
						<label>
							Email or username
						</label>
						<input type="text" class="text-input">
					</div>
					<div>
						<label>
							Password
						</label>
						<input type="Password" class="text-input">
					</div>
					<button type="submit" class="primary-btn">
						Sign in
					</button>
				</form>
				<div class="links">
					<a href="#">Forgot Password</a>
					<a href="#">Sign in width company or school</a>
				</div>
				<div class="or">
					<hr class="bar">
					<span>OR</span>
					<hr class="bar">
				</div>
				<a class="secondary-btn">Create an account</a>
			</div>
			<footer id="main-footer">
				<p>Copyright &copy: 2021, Slurapright All Rights Reserved</p>
				<div>
					<a href="#">terms of use</a> | <a href="#">Privacy Policy</a>
				</div>
			</footer>
		</div>
		<div id="right">
			<div id="showcase">
				<div class="showcase-content">
					<h1 class="showcase-text">Let's create the future <strong>together</strong></h1>
					<a href="#" class="secondary-btn">Start a FREE 10-day trial</a>
				</div>	
			</div>
		</div>
	</div>
</body>
</html>
